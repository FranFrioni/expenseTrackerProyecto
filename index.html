<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="icon" href="source/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <header>
    <h1 class="display-1 my-3 border-bottom border-dark text-center">Expense Tracker</h1>
  </header>
  <main>
    <div class="row justify-content-center mb-3">
      <label for="inputAddName" class="col-12 col-md-1 lead fs-4 text-center">Name</label>
      <input type="text" class="rounded-3 col-9 me-3" placeholder="Expense name here..." name="inputAddName" id="inputAddName">
    </div>
    <div class="row justify-content-center mb-3">
      <label for="inputAddAmount" class="col-12 col-md-1 lead fs-5 text-center mx-3">Amount</label>
      <input type="number" class="rounded-3 col-9 col-md-4 me-3 mb-3" placeholder="Expense amount here..." name="inputAddAmount" id="inputAddAmount"> 
      <label for="inputAddDate" class="col-12 col-md-1 lead fs-5 text-center">Date</label>
      <input type="date" class="rounded-3 col-9 col-md-2 me-3 mb-3" name="inputAddDate" id="inputAddDate">
    </div>
    <div class="row justify-content-center mb-4">
      <button class="btn btn-outline-success col-2 col-md-1" type="button" id="btnAddExpense">Add</button>
    </div>
    <div class="alert alert-danger d-none" role="alert" id="alert"><p class="lead m-1 text-center">You must complete all the form!</p></div>
    <div id="counter" class="lead fs-3 mb-3 text-center"></div>
    <div id="list" class="lead"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
